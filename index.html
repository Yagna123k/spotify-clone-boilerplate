<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidemenu">
        <!-- logo -->
        <div class="logo">
            <img src="assets\Spotify logo.png" alt="logo">
        </div>

        <!-- main items -->
        <div class="mitems" id="first">
            <div class="icon">
                <img src="assets\Home.png" alt="Home">
            </div>
            <div class="name">
                Home
            </div>
        </div>

        <div class="mitems">
            <div class="icon">
                <img src="assets\Search.png" alt="Search">
            </div>
            <div class="name">
                Search
            </div>
        </div>

        <div class="mitems" id="last1">
            <div class="icon">
                <img src="assets\Your library.png" alt="Your library">
            </div>
            <div class="name">
                Your Library
            </div>
        </div>

        <div class="mitems">
            <div class="plus">
                +
            </div>
            <div class="name">
                Create Playlist
            </div>
        </div>

        <div class="mitems">
            <div class="icon">
                <img src="assets\LikedSongs.png" alt="liked">
            </div>
            <div class="name">
                Liked Songs
            </div>
        </div>

        <div class="mitems">
            <div class="icon" id="last2">
                <img src="assets\podcasts.png" alt="podcasts">
            </div>
            <div class="name">
                Your Episodes
            </div>
        </div>


        <!-- playlists -->
        <div class="playlists">
            <p>FAV</p>
            <p>Daily Mix 1</p>
            <P>Discover Weekly</P>
            <P>Malayalam</P>
            <P>Dance / Electronic Mix</P>
            <P>EDM/Popular</P>
        </div>

        <!-- install -->

        <div id="install">
            <div class="icon">
                <img src="assets\grommet-icons_install-option.png" alt="install">
            </div>
            <div>
                <p>Install App</p>
            </div>
        </div>
    </div>
    
<!-- right part -->
    <div id="Right">
        <!-- section1 -->
        <div class="section1">
            <div id="arrows">
                <img src="assets\top arrow navigation.png" alt="top arrows">
            </div>

            <div id="profile">
                <img id="photo" src="assets\yagna.png" alt="profile pic">
                <p>Yagna</p>
                <img id="arr" src="assets\fi-ss-caret-down.png" alt="arrow">
            </div>
        </div>

        <!-- section2 -->
        <h1>Good Morning</h1>
        <div class="section2">

            <div class="card1">
                <img src="assets\liked.png" alt="Liked songs">
                <p>Liked Songs</p>
            </div>

            <div class="card1">
                <img src="assets\image4.png" alt="Liked songs">
                <p>Liked Songs</p>
            </div>

            <div class="card1">
                <img src="assets\image3.png" alt="Liked songs">
                <p>Liked Songs</p>
            </div>

            <div class="card1">
                <img src="assets\image1.png" alt="Liked songs">
                <p>Liked Songs</p>
            </div>

        </div>

        <div class="card1">
            <img src="assets\image2.png" alt="Liked songs">
            <p>Liked Songs</p>
        </div>

    </div>

</body>
</html>
